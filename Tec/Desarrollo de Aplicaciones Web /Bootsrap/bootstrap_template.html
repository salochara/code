<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example Template</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
  
  <!-- Container de Bootstrap. Todo debe de estar ahí adentro. Container-fluid para el width variable	-->
	<div class="container-fluid">
		<h1>Título (H1)</h1>
		<h2>Título (H2)</h2>
		
		<p class="h1">Esto es h1 de Bootstrap</p>
		
		<div class="display-2">Display 2</div>
		
		<p>párrafo con <mark>mark</mark></p>
		
		<h3>Uso del tag abbr</h3>
		<abbr title="Instituto Tecnológico de Monterrey">TEC</abbr>
		<br>
		<br>
		
		<h3>Lista con list-inline de Bootsrap</h3>
		<ul class="list-inline">
			<li class="list-inline-item">Item 1</li>
			<li class="list-inline-item">Item 2</li>
			<li class="list-inline-item">Item 3</li>
		</ul>
		
		<h3>Uso de tag <code>code</code> </h3>
		<code>System.out.println("Hello World");</code>
			
	</div>
	
	
	
	


    <!-- JavaScript: placed at the end of the document so the pages load faster -->
		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<!-- Popper -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
